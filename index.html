<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Form</title>
    <script src="script.js"></script>
</head>

<body onload="generate()">
    <div class="contact-us">
        <form action="#">
            <label for="customerName">NAME <em>&#x2a;</em>
            </label><input id="customerName" name="customerName"required="" type="text" /><label for="customerEmail">EMAIL <em>&#x2a;</em></label>
            <input id="customerEmail" name="customerEmail" required="" type="email" />
            <label for="customerPhone">PHONE</label><input id="customerPhone" name="customerPhone" type="tel" />
            <label for="Address">Address</label>
            <input id="Address" name="Address" type="text" />
            <label for="customerNote">YOUR MESSAGE
                <em>&#x2a;</em></label><textarea id="customerNote" name="customerNote" required="" rows="4"></textarea>

                <div id="user-input" class="inline">
                    <input type="text" id="submit"
                        placeholder="Captcha code" />
                </div>
             
                <div class="inline" onclick="generate()">
                    <i class="fas fa-sync"></i>
                </div>
             
                <div id="image" class="inline" selectable="False">
                </div>
                <input type="submit" id="btn" required="" onclick="printmsg()"  />
       
                <p id="key"></p>
        
        </form>
    </div>
</body>

</html>
